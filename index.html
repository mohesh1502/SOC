<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="logo">
        <img src="download.jpeg">
    </div>
    
    <div class="box"><div class="login">
        <div class="login_title"><h2>Login</h2></div>
        <form>
            <div class="mb-3 a">
                <input type="email" class="email"  aria-placeholder="E-mail" id="email" placeholder="Enter email" name="email">
            </div>
              <div class="mb-3">
                <input type="password" class="email" aria-placeholder="password" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="mb-2 check"> 
                <div><input type="checkbox"> Remember me</div>
                <div><a href="#" class="pass">Forgot Password?</a></div>
            </div>

              <div class="submit"><a href="https://study.iitm.ac.in/ds/aboutIITM.html"><button type="submit" class="btn btn-light"><p>Submit</p></button></a><br></div>
                <div class="reg">Don't have an account?<a href="#" class="links">Register</a></div>

        </form>
    </div></div>
</body>
</html>
